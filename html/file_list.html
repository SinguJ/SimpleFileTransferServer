<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>SimpleFileTransferServer</title>
</head>
<body>
<table>
    {{ range . -}}
    <tr>
       <td><a href="./{{- .Name -}}{{- if .IsDir -}}/{{- end  -}}">{{- .Name -}}</a></td>
       <td>{{- if .IsDir -}}{{- .Path -}}{{- end  -}}</td>
    </tr>
    {{- end }}
</table>
</body>
</html>
